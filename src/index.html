<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>Screen Recorder</h1>
      <div class="notifications">
        <span>Minimize</span>
        <div class="mask"></div>
      </div>
      <button id="min-btn"><span class="sr-only">Minimize App</span></button>
      <button id="max-btn"><span class="sr-only">Maximize App</span></button>
      <button id="close-btn"><span class="sr-only">Close App</span></button>
      <div class="video-container">
        <video></video>
        <button id="videoSelectBtn" class="icon-cog-btn">
          <div class='icon-cog'></div>
          <span>Choose video source</span>
        </button>
      </div>
      <div class="button-container">
        <button id="startBtn" class="icon-start">
          <span class="sr-only">Start</span>
        </button>
        <button id="stopBtn" class="icon-stop">
          <span class="sr-only">Stop</span>
        </button>
      </div>
    </div>
  </body>
</html>
